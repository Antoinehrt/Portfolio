<form [formGroup]="contactForm" (submit)="sendMessage()">
  <div class="input-group">
    <div class="input-box">
      <input type="text" name="name" id="name" placeholder="Your full name *" formControlName="name">
      <input type="email" name="email" id="email" placeholder="Your email *" formControlName="email">
    </div>
    <div class="input-box">
      <input type="tel" name="phone" id="phone" placeholder="Your phone number" formControlName="phone">
      <input type="text" name="subject" id="subject" placeholder="The subject *" formControlName="subject">
    </div>
  </div>
  <div class="input-group-2">
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message *"
              formControlName="message"></textarea>
    <input type="submit" value="Send message" class="btn" [ngClass]="{'btn-disabled': contactForm.invalid}"
           [disabled]="contactForm.invalid">
  </div>
</form>
