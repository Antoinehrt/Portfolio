<div class="timeline-items">
  <ng-template ngFor let-item [ngForOf]="experienceEntry.slice().reverse()">
    <div class="timeline-item" (click)="navigateToDetail(item)" tabindex="0" role="button"
         [attr.aria-label]="'View details about ' + item.name">
      <div class="timeline-dot"></div>
      <div class="timeline-date">
        {{ item.date | yearOnly }}
      </div>
      <div class="timeline-content">
        <h3>{{ item.name }}</h3>
        <p [innerHTML]="item.description"></p>
      </div>
    </div>
  </ng-template>
</div>
